<article class="course presencial" [ngClass]="{'sold-out':!vagas}" >
  <div class="card">
      <div class="card-block">
        <h1>Nome do curso: {{nomeCurso}}</h1>
        <p class="spots">Quantidade de vagas: {{vagas}}</p>
        <p [ngSwitch]="vagas">
          <span *ngSwitchCase="3" class="alert">Últimas vagas</span>
          <span *ngSwitchCase="2" class="alert">Últimas vagas</span>
          <span *ngSwitchCase="1" class="alert">Apenas uma vaga!</span>
          <span *ngSwitchCase="0" class="alert">Vagas esgotadas</span>
        </p>

        <h3>Requisitos basicos</h3>
        <ul class="requirements">
          <li *ngFor="let requisito of requisitos">{{requisito}}</li>
        </ul>

        <ng-container *ngIf="vagas">
          <label>Nome:</label>
          <input type="text" [(ngModel)]="alunoAtual" name="nome"/>
          <button class="btn" (click)="matricularAluno()" [disabled]="!alunoAtual">Matricular</button>
        </ng-container>

        <ng-container *ngIf="alunos.length > 0">
          <h5>Alunos Matriculados</h5>
          <ul>
            <li *ngFor="let aluno of alunos">{{aluno}}</li>
          </ul>
        </ng-container>
      </div>
  </div>
</article>
